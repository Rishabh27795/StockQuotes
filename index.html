<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Stock Quote App</title>
</head>
<body>
<div class="container-fluid">
    <div class="body">
        <h1>Stock Quote App</h1>
    </div>

    <!-- Search bar -->
    <div class="wrapper" float="left">
        <form id="stockForm" action="" onsubmit="">
            <input class="search" type="text" placeholder="Enter Stock Symbol" id="stock" required>
            <button class="submit" type="submit" id="addButton"></button>
        </form>
    </div>

    <!-- Paragraph to display error messages -->
    <div>
        <p align="center" id="errorMessage" style="color:red"></p>
    </div>

    <!-- Unordered list to display selected stocks -->
    <div>
        <ul id="stockList">
        </ul>
    </div>

    <!-- Div to display chart-->
    <div id="chart_div"></div>

</div>

<script src="stockbackend.js"></script>

<!-- Google chart script -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<!-- Boot Strap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
